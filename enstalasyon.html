  <script>
    (function () {
      try {
        document.documentElement.classList.add("preload");
        if (localStorage.getItem("otaaTheme") === "dark") {
          document.documentElement.classList.add("dark");
        }
        requestAnimationFrame(() => {
          document.documentElement.classList.remove("preload");
        });
      } catch(e) {}
    })();
  </script>
